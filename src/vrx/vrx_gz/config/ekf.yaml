ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true
    publish_tf: true
    map_frame: map
    odom_frame: odom
    base_link_frame: wamv/wamv/base_link
    world_frame: odom
    odom0: /wamv/odom
    odom0_config: [true,  true,  false,
                   false, false, true,
                   false, false, false,
                   false, false, true,
                   false, false, false]
    imu0: /wamv/sensors/imu/imu/data
    imu0_config: [false, false, false,
                  true,  true,  true,
                  false, false, false]
    imu0_differential: false
    imu0_remove_gravitational_acceleration: true
    use_control: false
    stamped_control: false
    debug: false
    print_diagnostics: true
    # Add more sensors as needed
